<div mat-dialog-content>
  <div class="form-container">
  <form class="" [formGroup]="form" class="table-responsive angular-bootstrap-table">
    <div  class="form-group">
    <mat-form-field >
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name" name="name" class="form-control"/>
    </mat-form-field>

    <mat-form-field>
        <mat-label>User</mat-label>
        <input matInput formControlName="user" name="user" class="form-control"/>
      </mat-form-field>

      <mat-form-field>
        <mat-label>email</mat-label>
        <input matInput formControlName="email" name="email"class="form-control" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Telefone</mat-label>
        <input matInput formControlName="cellphone" name="cellphone"class="form-control" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Senha</mat-label>
        <input matInput formControlName="password" name="password"class="form-control" />
      </mat-form-field>
    </div>
  </form>
  
  <button class="btn btn-secondary"  type="submit" (click)="post()" style="
  width: 300px;
">POSTAR</button>
</div>
